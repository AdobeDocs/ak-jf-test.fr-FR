name: PR assignment

on:
  pull_request:
    types: [opened, reopened]
    
jobs:
  auto-assign:
    runs-on: ubuntu-latest
    permissions:
        issues: write    
    steps:
      - name: 'Auto-assign PR'
        uses: pozil/auto-assign-issue@v1
        with:
          repo-token: ${{ secrets.SCCM_LOC_AUTO_ASSIGN_ISSUE_TOKEN }}
          teams: sccm-loc
